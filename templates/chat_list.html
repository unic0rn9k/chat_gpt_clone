<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Chats</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <h1>Welcome, {{ username }}</h1><br>


    <form action="/new_chat" method="post">
        <input type="hidden" name="username" value="{{username}}" />
        <input type="hidden" name="password" value="{{password}}" />
        <button type="submit">Create Chat</button>
    </form><br>
    <button onclick="location.href='/static/login.html'">Logout</button><br><br>
    <h2>Your Chat Sessions</h2><br>
    <ul>
        {% for chat in chats %}
            <li>
                <a href="/chat/{{ chat.id }}">
                    üó®Ô∏è {{ chat.topic or "Untitled Chat" }}
                </a><br>
            </li>
        {% else %}<br>
            <li>No chat sessions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
