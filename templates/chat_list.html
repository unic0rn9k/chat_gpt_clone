<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Chats</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    <!-- Start New Chat Button -->
    <form action="/chat/new" method="post" style="margin-bottom: 20px;">
        <button type="submit">➕ Start New Chat</button>
    </form>

    <h2>Your Chat Sessions</h2>
    <ul>
        {% for chat in chats %}
            <li>
                <a href="/chat/{{ chat.id }}">
                    🗨️ {{ chat.topic or "Untitled Chat" }}
                </a>
            </li>
        {% else %}
            <li>No chat sessions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
